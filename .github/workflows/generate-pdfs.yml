name: Generate PDFs

on:
  push:
    paths:
      - 'th/**/*.md'
      - 'th/**/*.yaml'
      # - 'lo/**/*.md' (commented out until needed)
      - '.tooling/latex/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash

jobs:
  generate-pdfs:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # This is required for retrieving the content last modified timestamps
      - name: Install pandoc & texlive
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc texlive-xetex swath
      - name: Run Make
        working-directory: ./.tooling/latex/
        run: ./draftall.sh
      - name: Upload built docs
        uses: actions/upload-artifact@v4
        with:
          name: PP01-${{ github.sha }}
          path: .tooling/latex/draft
