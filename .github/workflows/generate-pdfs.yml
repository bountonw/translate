name: Generate PDFs

on:
  push:
    branches:
      - master
  pull_request:
    paths:
      - 'th/**/*.md'
      - 'th/**/*.yaml'
      # - 'lo/**/*.md' (commented out until needed)
      - '.tooling/latex/**'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash

jobs:
  generate-pdfs:
    strategy:
      matrix:
        book: ['th/PP/PP1', 'th/PP/PP2', 'th/PP/PP3', 'th/PP/PP4','th/PP/PP5', 'th/MB', 'th/LBF']
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # This is required for retrieving the content last modified timestamps
          submodules: 'recursive'
      - name: Install pandoc & texlive
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc texlive-xetex swath
      - name: Run Make
        working-directory: ./.tooling/latex/
        run: ./draft.sh ${{ matrix.book }}
      # Dynamically set the name for the artifact based on the current time and build scope
      - name: Set Env
        run: |
          echo "CURRENT_TIME=$(date +'%Y-%m-%d_%H.%M.%S')" >> $GITHUB_ENV
          BOOK_NAME=${{ matrix.book }}
          echo "BOOK_NAME=${BOOK_NAME/\//-}" >> $GITHUB_ENV
      - name: Upload built docs
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.BOOK_NAME }}_${{ env.CURRENT_TIME }}
          path: .tooling/latex/draft
